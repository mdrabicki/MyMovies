<h2>Szczegóły filmu</h2>

<p *ngIf="!movie"><em>loading...</em></p>
<div class="movie-detail" *ngIf='movie'>
    <ul>
        <li> {{movie.title}} </li>
        <li> {{movie.year}} </li>
    </ul>
    <button (click)='goBack()'>back</button>
</div>

<div *ngIf="actorsInMovie" >
    <div *ngFor="let actor of actorsInMovie">
       <a [routerLink]="['/actor-detail',actor.id]"> {{actor.firstName}} {{actor.lastName}} </a> {{actor.role}}
    </div>
</div>

<h4>Dodaj aktorów</h4>
<div>
    <input #role>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <div *ngFor="let actor of actors | async " (click)="addActorToMovie(actor,role.value)" class="search-result">
        {{actor.firstName}} {{actor.lastName}}
    </div>

</div>



<div *ngIf="this.movie != null">
    <notes [movieId]="this.movie.id"> </notes>
</div>
