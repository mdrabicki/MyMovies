<h2>Szczegóły filmu <h2>

<div class="movie-detail" *ngIf='movie' >
    <ul>
        <li> {{movie.title}} </li>
        <li>  {{movie.year}} </li>
    </ul>
     <button (click)='goBack()'>back</button>
</div>

<div *ngIf = "this.movie != null">
<notes [movieId] = "this.movie.id"> </notes>
</div>

<h4>Dodaj aktorów</h4>
<div>
<input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
<div *ngFor="let actor of actors | async "
(click)="addActorToMovie(actor)" class="search-result" >
{{actor.firstName}}  {{actor.lastName}}
</div>

</div>
