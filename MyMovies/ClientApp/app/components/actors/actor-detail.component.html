<p *ngIf="!actor"><em>Loading...</em></p>
<div *ngIf="actor"> 
    <ul>
    <li> {{actor.firstName}} </li>
    <li> {{actor.lastName}} </li>
    <li> {{actor.birthday}} </li>
</ul>
<div *ngFor="let role of actor.roles">
  <a [routerLink]="['/movie-detail',role.movieId]">{{role.movieTitle}} </a>
    {{role.roleName}} {{role.year}}
</div>
</div>
